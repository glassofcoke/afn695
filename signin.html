<body class="text-center">
</header>
<br><br><br><br>
<div class="container">
    <div class="py-5 text-center">
    <a href="index.html"><img class="d-block mx-auto mb-4" src="/imgs/logosvg.svg" alt="" width="72" height="72"></a>
</div>
<div class="container"></div>
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
  <label for="inputEmail" class="sr-only">Endereço de email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script>
//Captura das variáveis para login e registro no BD
var inputEmail = document.querySelector("#inputEmail");
var inputSenha = document.querySelector("#inputPassword");


// Seleciona o elemento button com type "submit"
var botaoEnviar = document.querySelector("button[type='submit']");

// Adiciona um evento de clique ao botão
botaoEnviar.addEventListener("click", function (event) {
    // Previne o comportamento padrão do formulário
    event.preventDefault();

    // Captura o valor do input nome em uma variável
    var email = inputEmail.value;
    var senha = inputSenha.value;


    // Exibe um alerta com o nome e senha
   alert("login: "+email +"senha: "+ senha);

    // Envia uma solicitação POST para o endpoint /login
  fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      email: email,
      password: senha
    })
  })
  .then(response => response.json())
  .then(data => {
    // Exibe uma mensagem de sucesso ou erro
    if (data.message === 'Logged in successfully') {
      window.location.replace('/dashboard.html');
    } else {
      alert(data.message);
    }
  });
});
</script>
</body>
